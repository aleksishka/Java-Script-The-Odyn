<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

function fizzBuzz() {
    let num = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: ", 16)); 
    let result = "";

    for (let i = 1; i <= num; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            result += "FizzBuzz\n";
        } else if (i % 3 === 0) {
            result += "Fizz\n";
        } else if (i % 5 === 0) {
            result += "Buzz\n";    
        } else {
            result += i + "\n";
        }
    }

    return result.trim();
};

let num = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

for (let i = 1; i <= num; i++) {
  if (i % 3 === 0 && i % 5 === 0) {
    console.log("FizzBuzz");
  } else if (i % 3 === 0) {
    console.log("Fizz");
  } else if (i % 5 === 0) {
    console.log("Buzz");
  } else {
    console.log(i);
  }
}
    </script>
</body>
</html>
