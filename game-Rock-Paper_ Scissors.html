        function game() {
        let playerScore = 0;
        let computerScore = 0;
        let totalWins = 0;
        let totalLosses = 0;
        let totalTies = 0;

        function getComputerChoice() {
            const choice = ['Rock', 'Paper', 'Scissors'];
            const randomIndex = Math.floor(Math.random() * choice.length);
            return choice[randomIndex];
        };

        function playRound(playerSelection, computerSelection) {
            let result = "";    

            const playerLowerCase = playerSelection.toLowerCase();

            if (
                (playerLowerCase === 'rock' && computerSelection === 'Scissors') || 
                (playerLowerCase === 'scissors' && computerSelection === 'Paper') || 
                (playerLowerCase === 'paper' && computerSelection === 'Rock')
                ) {
                result = "You Won!";
            } else if (
                (playerLowerCase === 'scissors' && computerSelection === 'Rock') || 
                (playerLowerCase === 'paper' && computerSelection === 'Scissors') || 
                (playerLowerCase === 'rock' && computerSelection === 'Paper')
                ) {
                result = "You Lost!";
            } else if (
                (playerLowerCase === 'rock' && computerSelection === 'Rock') || 
                (playerLowerCase === 'scissors' && computerSelection === 'Scissors') || 
                (playerLowerCase === 'paper' && computerSelection === 'Paper')
                ) { 
                result = "Draw!";
            } else {
                result = "";
            }

            return result;
        }

        for (let i = 0; i < 5; i++) {
        let playerSelection = prompt('Do you choose "Rock", "Scissors" or "Paper"?');
        let computerSelection = getComputerChoice();
        let roundResult = playRound(playerSelection, computerSelection);
        console.log(roundResult);

        if (roundResult === "You Won!") {
            playerScore++;
        } else if (roundResult === "You Lost!") {
            computerScore++;
        }
